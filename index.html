<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Title -->
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="product-card">
    <div class="images">
      <img id="desktop-img" width="600" height="900" src="./images/image-product-desktop.jpg"
        alt="Product descktop image">
      <img id="mobile-img" width="686" height="480" src="./images/image-product-mobile.jpg" alt="Product mobile image">
    </div>

    <div class="details">
      <p class="category">Perfume</p>

      <h1 class="name">
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>

      <button>
        <img src="./images/icon-cart.svg" alt="Shoping cart icon">Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
